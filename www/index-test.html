<!doctype html>
<html>

<head>
  <title>Clutter</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>

  <script src="/socket.io/socket.io.js" type="text/javascript"></script>
  <script src="/js/lib/script.js" type="text/javascript"></script>
  <script src="/js/lib/main.js" type="text/javascript"></script>
  <script src="/js/lib/interface.js" type="text/javascript"></script>
  <script src="/js/lib/movement.js" type="text/javascript"></script>
  <script src="/js/lib/utils.js" type="text/javascript"></script>
  <script src="/js/lib/globals.js" type="text/javascript"></script>
  <script src="/js/lib/communication.js" type="text/javascript"></script>
  <script src="/js/lib/grid_space_toolbar.component.js" type="text/javascript"></script>
  <script src="/js/lib/sidebar_list_container.component.js" type="text/javascript"></script>
  <script src="/js/lib/sidebar_add_container.component.js" type="text/javascript"></script>
  <script src="/js/lib/sidebar_movement_container.component.js" type="text/javascript"></script>
  <script src="/js/lib/sidebar_grid_space_container.component.js" type="text/javascript"></script>
  <script src="/js/lib/sidebar_annotation_container.component.js" type="text/javascript"></script>

  <script src="/js/lib/fabric.min.js" type="text/javascript"></script>
  <script src="/js/lib/paper-full.min.js"></script>
  <script src="/js/lib/socket.min.js" type="text/javascript"></script>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" type="text/css" href="/css/style.css">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
</head>

<body ng-app="clutterApp" ng-controller="appController">
  <div ng-controller="clutterController" id="content" keypress-events>
    <canvas id="canvas" resize></canvas>
    <grid-space-bar></grid-space-bar>
    <div id="overlapping_container_open" ng-click="toggleSidebar()"><a>Menu</a></div>
  </div>

  <nav id="sidebar">
    <div class="sidebar-header">
      <h3>Clutter</h3>
      <input type="text" id="username" placeholder="username">
    </div>
    <ul class="list-unstyled components">
      <li ng-click="toggleActive('#list_container')"><a href="javascript:;">List</a></li>
      <li ng-click="toggleActive('#add_container')"><a href="javascript:;">Add</a></li>
      <li id="tqa_annotate"><a href="javascript:;">Annotate</a></li>
      <li ng-click="toggleActive('#movement_container')"><a href="javascript:;">Move</a></li>
      <li ng-click="toggleActive('#grid_space_container')"><a href="javascript:;">Grid Space<a></li>
      <li id="tqa_paste_delete"><a href="javascript:;">Delete</a></li>
      <li id="tqa_copy"><a href="javascript:;">Copy</a></li>
      <li ng-click="pingPosition()"><a href="javascript:;">Ping</a></li>
      <li id="tqa_help"><a href="javascript:;">Help</a></li>
      <li ng-click="toggleSidebar()"><a href="javascript:;">&laquo; Close</a></li>
    </ul>
  </nav>

  <list-container></list-container>
  <add-container></add-container>
  <movement-container></movement-container>
  <grid-space-container></grid-space-container>
  <annotation-container></annotation-container>

  <div id="loading_div">
    <div class="loader"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
</body>

</html>
