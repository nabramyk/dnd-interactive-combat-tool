<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="/js/script.js"></script>
	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
	<div>
		<canvas id="grid_canvas"></canvas>
	</div>
	<div id="tool_editor">
		<p id="grid_location"></p>	
		<select id="selected_shape">
			<option value="square">Square</option>
			<option value="circle">Circle</option>
			<option value="line">Line</option>
		</select>
		<input type="checkbox" id="on_hover_highlight">Highlight cursor position when hovering over the grid<br>
		Color: <input type="color" id="element_color"><br>
		<button id="place_element_button">Place Element</button>
		<button id="clear_element_button">Clear Element</button>
		<button id="reset_board_button">Reset Board</button>
		<br>
		<button id="start_new_line_button">Start New Line</button>
		<button id="place_vertex_button">Place Vertex</button>
		<br>
		Move selected element to -> X:<input type="number" id="move_to_x"> | Y:<input type="number" id="move_to_y"><button id="move_button">Move</button>
		<br>
		Move Incremental<button id="move_inc_left"><i class="arrow left"></i></button>
						<button id="move_inc_up"><i class="arrow up"></i></button>
						<button id="move_inc_right"><i class="arrow right"></i></button>
						<button id="move_inc_down"><i class="arrow down"></i></button>
	</div>
</body>
</html>
