<!doctype html>
<html>

<head>
    <title>Clutter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.9/angular-material.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-messages.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.9/angular-material.min.js"></script>

    <script src="/socket.io/socket.io.js" type="text/javascript"></script>
    <script src="/js/lib/script.js" type="text/javascript"></script>
    <script src="/js/lib/main.js" type="text/javascript"></script>
    <script src="/js/lib/interface.js" type="text/javascript"></script>
    <script src="/js/lib/movement.js" type="text/javascript"></script>
    <script src="/js/lib/utils.js" type="text/javascript"></script>
    <script src="/js/lib/communication.js" type="text/javascript"></script>
    <script src="/js/lib/grid_space_toolbar.component.js" type="text/javascript"></script>
    <script src="/js/lib/sidebar_list_container.component.js" type="text/javascript"></script>
    <script src="/js/lib/sidebar_add_container.component.js" type="text/javascript"></script>
    <script src="/js/lib/sidebar_movement_container.component.js" type="text/javascript"></script>
    <script src="/js/lib/sidebar_grid_space_container.component.js" type="text/javascript"></script>
    <script src="/js/lib/sidebar_annotation_container.component.js" type="text/javascript"></script>
    <script src="/js/lib/sidebar_system_container.component.js" type="text/javascript"></script>
    <script src="/js/lib/sidebar.component.js" type="text/javascript"></script>

    <script src="/js/lib/fabric.min.js" type="text/javascript"></script>
    <script src="/js/lib/paper-full.min.js"></script>
    <script src="/js/lib/socket.min.js" type="text/javascript"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="/css/style.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
</head>

<body ng-app="clutterApp" ng-controller="appController">
    <div ng-controller="clutterController" id="content" keypress-events>
        <canvas id="canvas" resize></canvas>
        <grid-space-bar></grid-space-bar>
        <md-button id="overlapping_container_open" ng-click="toggleSidebar()">Menu</md-button>
    </div>

    <sidebar></sidebar>

    <list-container></list-container>
    <add-container></add-container>
    <movement-container></movement-container>
    <grid-space-container></grid-space-container>
    <annotation-container></annotation-container>
    <system-container></system-container>

    <div id="loading_div" layout="column" layout-align="center">
        <md-progress-linear md-mode="indeterminate"></md-progress-linear>
        <h2 id="loading_text"></h2>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
</body>

</html>
