<md-sidenav class="md-sidenav-right" md-component-id="add_container" md-disable-backdrop="">
    <md-button ng-click="toggleActive()">x</md-button>

    <md-input-container ng-hide="$root._selected_element != null">
        <md-select aria-label="Shape" ng-model="shape" ng-change="changeOfShape()">
            <md-option ng-repeat="shape in shapes" value="{{ shape }}">{{ shape }}</md-option>
        </md-select>
    </md-input-container>

    <md-input-container ng-if="!drawingLines()" style="width: 100%">
        <label>Fill Colour</label>
        <input type="color" color-picker ng-model="$parent.fillColour" ng-style="{background: $parent.fillColour}">
    </md-input-container>

    <md-input-container ng-if="!drawingLines()" style="width: 100%">
        <label for="outline_colour_enabled">Outline Colour: </label>
        <input type="color" name="outlinecolor" id="outline_color">
    </md-input-container>

    <md-input-container ng-if="!drawingLines()">
        <label for="outline_colour_enabled">Outline Thickness: </label>
        <input type="number" id="outline_thickness">
    </md-input-container>

    <md-input-container ng-if="!drawingLines()">
        <label for="zindex">Z-Index: </label>
        <input type="number" id="zindex">
    </md-input-container>

    <md-input-container ng-if="drawingLines()">
        <label for="outline_colour_enabled">Line Colour: </label>
        <input type="color" ng-model="$parent.strokeColour">
    </md-input-container>

    <md-input-container ng-if="drawingLines()">
        <label for="outline_colour_enabled">Line Thickness: </label>
        <input type="number" ng-model="$parent.strokeThickness">
    </md-input-container>

    <md-input-container>
        <label for="snap_to_grid">Snap to grid: </label>
        <input type="checkbox" name="snap_to_grid">
    </md-input-container>

    <md-input-container ng-show="shape == 'rectangle' || shape == 'room'">
        <label for="element_width">Width</label>
        <input type="number" ng-model="width">
    </md-input-container>

    <md-input-container ng-show="shape == 'rectangle' || shape == 'room'">
        <label for="element_height">Height</label>
        <input type="number" ng-model="height">
    </md-input-container>

    <md-input-container ng-hide="shape != 'circle'">
        <label for="element_diameter">Diameter</label>
        <input type="number" ng-model="diameter">
    </md-input-container>

    <div ng-if="!drawingLines()">
        Rotate
        <button ng-click="rotateElement(90)">&#8634;</button>
        <button ng-click="rotateElement(-90)">&#8635;</button>
    </div>

    <md-input-container>
        <md-select aria-label="Category" ng-model="category">
            <md-option ng-repeat="category in categories" value="{{ category }}">{{ category }}</md-option>
        </md-select>
    </md-input-container>

    <md-input-container>
        <label for="element_name">Name</label>
        <input type="text" ng-model="name">
    </md-input-container>>

    <div id="vertices_list"></div>

    <md-button ng-hide="!addMode" ng-click="placeElementAction()">Add</md-button>
    <md-button ng-hide="addMode" ng-click="updateElementAction()">Update</md-button>
</md-sidenav>
