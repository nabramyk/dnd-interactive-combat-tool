<!doctype html>
<html>

<head>
    <title>Clutter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.9/angular-material.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-messages.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.9/angular-material.min.js"></script>

    <script src="/socket.io/socket.io.js" type="text/javascript"></script>
    <script src="paper-full.min.js" type="text/javascript"></script>
    <script src="socket.min.js" type="text/javascript"></script>

    <script src="app.js" type="text/javascript"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
</head>

<body ng-app="clutterApp" ng-controller="appController">
    <div ng-controller="clutterController" id="content" keypress-events>
        <canvas id="canvas" resize></canvas>
        <grid-space-bar></grid-space-bar>
        <md-button aria-label="Menu Open" ng-click="toggleSidebar()" id="overlapping_container_open" class="md-icon-button">
            <span class="material-icons">menu_open</span>
        </md-button>
    </div>

    <loading-container></loading-container>

    <sidebar></sidebar>

    <list-container></list-container>
    <add-container></add-container>
    <movement-container></movement-container>
    <grid-space-container></grid-space-container>
    <annotation-container></annotation-container>
    <system-container></system-container>

    <manual-container></manual-container>
</body>

</html>
